<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="box">
            <h1>JS Quiz App</h1>
            <hr>
            <h2 id="qBox">Hello</h2>
            <hr>
            <div class="row">
                <input type="radio" name="option" id="option1" value="a" class="option">
                <label for="option1">option 1</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option2" value="b" class="option">
                <label for="option2">option 2</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option3" value="c" class="option">
                <label for="option3">option 3</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option4" value="d" class="option">
                <label for="option4">option 4</label>
            </div>
            <button class="btn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
